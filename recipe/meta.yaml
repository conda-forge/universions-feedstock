{% set name = "universions" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 87558a4d111da5175bfd3fb4f0412dbfc6843ae3007e6daa20ccb9853a4915c2


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - universions = universions:cli

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - universions
  commands:
    - universions --help

about:
  home: https://github.com/fabiencelier/universions
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Get version of other tools.'
  doc_url: https://universions.readthedocs.io/
  dev_url: https://github.com/fabiencelier/universions

extra:
  recipe-maintainers:
    - fabiencelier
