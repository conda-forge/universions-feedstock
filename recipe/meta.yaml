{% set name = "universions" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6d3482c02436d781a1dd84b6b10f05e00e74aafa9c7e630a2d6f8762dfe481bf


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - universions = universions:cli

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - universions
  commands:
    - universions --help

about:
  home: https://github.com/fabiencelier/universions
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Get version of other tools.'
  doc_url: https://universions.readthedocs.io/
  dev_url: https://github.com/fabiencelier/universions

extra:
  recipe-maintainers:
    - fabiencelier
